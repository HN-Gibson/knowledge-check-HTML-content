<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Site</title>
</head>

<header id="home">
    <h1> E-Commerce Site </h1>
    <p> Welcome to my E-Commerce Page Example!</p>
    <img src="https://placehold.co/300x200" alt="Placeholder Image">
</header>

<nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<body>
    <section id="about">
        <h2> Products Table </h2>
        <table>
            <table border="1">
            <tr>
              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity Available</th>
            </tr>
            <tr>
              <td>Laptop</td>
              <td>$1,299</td>
              <td>4</td>
            </tr>
            <tr>
              <td>Smartphone</td>
              <td>$899</td>
              <td>20</td>
            </tr>
            <tr>
              <td>Smart TV</td>
              <td>$499</td>
              <td>10</td>
            </tr>
        </table>
        <br>
        <h1>Laptop</h1>
        <img src="Laptop.webp" border= "10" height="200" style="border-radius: 20%;" alt="Laptop Image">
        <br>
        <h1>Smartphone</h1>
        <img src="smartphone.jpg" border= "10" height="200" style="border-radius: 20%;" alt="Smartphone Image">
        <br>
        <h1>SmartTV</h1>
        <img src="SmartTV.jpg" border= "10" height="200" style="border-radius: 20%;" alt="SmartTV Image">
    </section>

    <section id="contact">
        <h2>Contact Form</h2>
        <fieldset>
            <legend> Customer Info </legend>
      
            <label for="name"> Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter your name!" required>
      
            <br>
      
            <label for="email"> Email: </label>
            <input type="email" id="email" name="email" placeholder="Enter your e-mail!" required>
      
            <br>
      
            <label for="message"> Message: </label>
            <br>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message to the team!"></textarea>
            
            <br>
      
            <p>How did you find this site:</p>
              <div>
                  <input type="radio" id="google" name="source" value="google">
                  <label for="google" style="margin-right: 20px;">Google</label>
      
                  <input type="radio" id="social_media" name="source" value="social_media">
                  <label for="social_media">Social Media</label>
      
                  <input type="radio" id="friend_rec" name="source" value="friend_rec">
                  <label for="friend_rec">Friend Recommendation</label>
              </div>  
            
            <br>
      
            <input type="submit" value="Submit">
      
          </fieldset>
    </section>

</body>
</html>
